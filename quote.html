
<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inventory</title>
	<style >
		/* Style the body */
body {
  background-color:#bae5d8;
  font-family: Arial, sans-serif;
  margin: 20;
  padding: 30;
  align-items: center;
  height: 100vh; /* Center content vertically in the viewport */
}

/* Style the headings (H2) */
h2 {
  color: #333; /* Text color for H2 */
  font-size: 1.5em; /* Adjust the font size as needed */
  text-align: center; /* Center-align the text */
  margin: 20px 0; /* Add margin for spacing */
  text-transform: uppercase;
}

/* Style the table */
table {
  width: 100%;
  border-collapse: collapse;
  border: 1px solid #000; /* Black border for the table */
  font-family: Arial, sans-serif;
  margin: 20px 0;
}
th {
  background-color: #333; /* Dark background color for table headers */
  color: #fff; /* White text color for table headers */
  padding: 10px;
  text-align: center;
}
th:hover {
  background-color: #555; /* Darker background color on hover */
}
/* Style the table rows (tr) */
tr {
  background-color: #fff;
  border-bottom: 1px solid #ddd;
}
/* Style table rows alternately for better readability */
tr:nth-child(even) {
  background-color: #f2f2f2; /* Light gray for even rows */
}
/* Style the table cells (td) */
td {
  padding: 10px;
  text-align: center;
  color: #000;
}

/* Style the button */
button {
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  cursor: pointer;
}

/* Style for buttons on hover */
button:hover {
  background-color: #0056b3; /* Darker blue on hover */
}

/* Style the form */
form {
  margin: 20px 40px;
}

/* Style the div tag */
div {
  background-color: #ffffff;
  margin: 20px;
  padding: 30px;
  border: 1px solid #000;
}

/* Style input and textarea */
input, textarea {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #000;
  border-radius: 5px;
}

/* Style select button */
select {
  width: 100%;
  padding: 10px;
  border: 1px solid #000;
  border-radius: 5px;
}
legend {
  color: #333; /* Text color for the legend */
  font-size: 1.2em; /* Adjust the font size as needed */
  font-weight: bold; /* Make the text bold */
  text-align: center; /* Center-align the text */
  margin: 10px 0; /* Add margin for spacing */
  position: relative; /* Set the position to relative */
  z-index: 1; /* Increase the z-index to bring it to the front */
}


/* You can add more specific styles as needed */


	</style>
</head>
<body>

<form >

  GST:

	<button id="submit1" class="button" onclick=confirmsave()>Save</button>
</form>
</div>
</center>
</body>
</html>
