<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoQuote</title>
    <link rel="stylesheet" href="/static/css/style.css">
	<script src="/static/js/script.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <div class="logo">
                            <a href="/"><img src="/static/images/logo.png" alt="AutoQuote"></a>
                         </div>
                     </li>
                     <li><a href="/add_discount">Add Discount</a></li>
                    <li><a href="/add_inventory">Add Product</a></li>
                    <li><a href="/bulk_inventory">Bulk Add Product</a></li>
                    <li><a href="/BOQ_history">BOQ History</a></li>
                    <li><a href="/view_inventory">View Products</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
          <div class="hero">
			<h3>Generate Quotation!</h3>
            Hotel Name:
            <input type="text" name="hotel" class="inputtext"><br>
			<input type="file" id="fileInput"><br><br>
			With GST: 
			<input type="radio" name="gst" value="yes" id="gstYes">Yes 
			<input type="radio" name="gst" value="no" id="gstNo">No<br><br>
			With HSN: 
			<input type="radio" name="hsn" value="yes" id="hsnYes">Yes 
			<input type="radio" name="hsn" value="no" id="hsnNo">No<br><br>
            Choose price range: 
            <input type="checkbox" name="reasonable" value="reasonable">
            <label for="reasonable">Reasonable</label>
            <input type="checkbox" name="moderate" value="moderate">
            <label for="moderate">Moderate</label>
            <input type="checkbox" name="luxury" value="luxury">
            <label for="luxury">Luxury</label><br><br>
			<button class="btn" id="generateButton">Generate</button>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy; 2024 AutoQuote. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
